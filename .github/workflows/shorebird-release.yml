name: Shorebird Development Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4
      
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.6
      
      - name: 🏗️ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
      
      - name: 📦 Get Dependencies
        run: flutter pub get
      
      # - name: 🧪 Run Tests
      #   run: flutter test
      
      # Criar release apenas se for push para main
      - name: 🚀 Create Shorebird Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          shorebird release android --artifact apk
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
      
      # Upload como artefato para outros branches
      - name: 📤 Upload APK Artifact
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk

      # Upload do APK para GitHub Releases
      - name: 📤 Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Shorebird Release
            
            **Release Version:** ${{ steps.shorebird-release.outputs.release-version }}
            **Platform:** Android
            **Flutter Version:** 3.24.0
            
            ### Files Included:
            - 📱 APK: `app-release.apk`
            - 📦 AAB: `app-release.aab`
            
            This release supports Shorebird code push for over-the-air updates.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
