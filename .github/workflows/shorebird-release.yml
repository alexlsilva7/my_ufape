name: Shorebird Release (main)

permissions:
  contents: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  shorebird-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.6
          cache: true

      - name: ğŸ—ï¸ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸš€ Shorebird Release (Android)
        run: shorebird release android --artifact apk
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      # Construir arquivos para anexar no Release
      - name: ğŸ› ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ› ï¸ Build AAB
        run: flutter build appbundle --release

      - name: ğŸ“¤ Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.run_number }}
          name: Shorebird Release main # opcional
          generate_release_notes: true
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
